<!DOCTYPE html>
<html>
<head>
  <title>Commons Game - Connection Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
    .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <h1>Commons Game - Connection Test</h1>
  <div id="results"></div>
  
  <script>
    const results = document.getElementById('results');
    
    function addStatus(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.textContent = message;
      results.appendChild(div);
    }
    
    // Check backend health
    addStatus('Checking backend connection...', 'info');
    
    fetch('https://commons-game-server.onrender.com/health')
      .then(res => res.json())
      .then(data => {
        addStatus('✓ Backend is online: ' + JSON.stringify(data), 'success');
      })
      .catch(err => {
        addStatus('✗ Backend connection failed: ' + err.message, 'error');
      });
    
    // Check socket URL configuration
    const socketUrl = import.meta.env.VITE_SOCKET_URL || 'http://localhost:4001';
    addStatus('Socket URL configured as: ' + socketUrl, 'info');
    
    if (socketUrl.includes('localhost')) {
      addStatus('⚠ WARNING: Frontend is configured to use localhost. Add VITE_SOCKET_URL environment variable in Vercel!', 'error');
    } else {
      addStatus('✓ Frontend is configured for production', 'success');
    }
  </script>
</body>
</html>
